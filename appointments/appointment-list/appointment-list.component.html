<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <span>List of Appointments</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="num">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>numFolder</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.num}}</mat-cell>
        </ng-container>
    <ng-container matColumnDef="fullname">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>fullname</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.fullname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef mat-sort-header>age</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.age}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="gender">
          <mat-header-cell *matHeaderCellDef mat-sort-header>gender</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
        </ng-container>
    
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header>city</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mobile">
        <mat-header-cell *matHeaderCellDef mat-sort-header>mobile</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="hiredate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Appointment date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.hiredate}}</mat-cell>
        </ng-container>
    <ng-container matColumnDef="isNew">
        <mat-header-cell *matHeaderCellDef mat-sort-header>isNew </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.isNew}}</mat-cell>
      </ng-container>
      
        
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon >launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
