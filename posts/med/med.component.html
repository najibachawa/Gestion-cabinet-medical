
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Light Bootstrap Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../assets/c/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../assets/c/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../assets/c/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../assets/c/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="../assets/i/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    Logooo
                </a>
            </div>

            
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="">
                               Account
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                  <section>
                    <mat-accordion>
                      <mat-expansion-panel>
                  
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Add a doctor
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                  
                        <input type="file" name="file" id="file" (change)="uploadImage($event)">
                        <div [hidden]="!uploadPercent">
                          <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>
                        </div>
                        <div [hidden]="!image">
                          <img [src]="image || '//:0' ">
                        </div>
                  
                        <mat-form-field>
                          <input matInput placeholder="Post name"   [(ngModel)]="namee" name="namee" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Post speciality"     name="speciality"         [(ngModel)]="speciality" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                          <input matInput placeholder="Post adresse"     name="adresse"    [(ngModel)]="adresse"   [ngModelOptions]="{standalone: true} ">
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Post encienete"    name="ancienete"  [(ngModel)]="ancienete" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                        <br>
                        <button mat-raised-button (click)="createPost()" color="accent" [disabled]="!namee||!speciality ">{{saving}}</button>
                  
                      </mat-expansion-panel>
                    </mat-accordion>
                  </section>
                </div>
            </div>
        </div>


        

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="../assets/j/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="../assets/j/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="../assets/j/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../assets/j/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="../assets/j/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="../assets/j/demo.js"></script>


</html>
